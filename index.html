<!DOCTYPE html>
<html>

        <title>post</title>

    <body>
        

 <div class="container">
    <h1>Application Form</h1>
    <form>
        <label for="username">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your name">
        <br><br>
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Your location">
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="dots@gmail.com">
        <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="Type your password">
        <br><br>
        <label for="program">program name:</label>
        <input type="text" name="program" id="program name" placeholder="Your program">
        <br><br>
        <p>Fluent in:</p>
        
        <input type="radio" name="language"  value="english" id="option-1">
        <label for="option-1">English</label>
        <input type="radio" name="language"  value="french" id="option-2">
        <label for="option-2">French</label>
        <input type="radio" name="language"  value="spanish" id="option-3">
        <label for="option-3">Spanish</label>
        <input type="radio" name="language"  value="dutch" id="option-4">
        <label for="option-4">Dutch</label>
        <br><br>
        <button type="submit">Submit</button>
        
        </form>
 </div>

    </body>
</html>
